<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <svg
        id="target"
        viewBox="-5 -5 10 10"
    >
        <defs>
            <g
                id="goose-shape"
            >
                <path
                    id="triangle"
                    fill="#fc8b34"
                    d="
                        M 1.21 -1.21
                        L 4 0
                        L 1.21 1.21
                    "
                />
                <ellipse
                    fill="#fff"
                    rx="2"
                    ry="2"
                />
                <ellipse
                    fill="#000"
                    rx="1"
                    ry="1"
                />
            </g>
        </defs>
        <g
            id="goose"
            transform="
                scale(200)
                translate(0 0)
                rotate(-30)
            "
        >
            <use
                href="#goose-shape"
                stroke="#000"
                stroke-width="1"
                stroke-linejoin="round"
                stroke-linecap="round"
            />
            <use
                href="#goose-shape"
            />
        </g>
    </svg>
    <script
        src="./browser.js"
    ></script>
</body>
</html>
